<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AngularElementsDemo</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <new-counter counter="100"></new-counter>
  <my-counter counter="50"></my-counter>
  <script>
    const counterElement = document.querySelector('my-counter');
    counterElement.addEventListener('counterChange', (event) => {
      console.log(`Custom Element1的值：${event.detail}`);
    });
    const newCounterElement = document.querySelector('new-counter');
    newCounterElement.addEventListener('numChange', (event) => {
      console.log(`Custom Element2的值：${event.detail}`);
    });
  </script>
</body>

</html>
